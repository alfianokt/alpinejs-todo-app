<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Todo + Backend</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
  <div id="app" class="container max-w-xl mt-8 mx-auto" x-data="app()" x-init="init()">
    <div class="flex justify-center">
      <div>
        <h1 class="text-center text-3xl font-bold">Simple TODO</h1>
        <div class="mt-3">
          <form @submit.prevent="create()">
            <input type="text" class="border-gray-200 border-2 rounded-t-md p-2 outline-none"
              placeholder="Masukkan todo baru" x-model="form.title">
          </form>
          <ul>
            <template x-for="todo, index in todos">
              <li class="border-gray-200 border-2 border-t-0 p-2 flex items-center justify-between">
                <span x-text="todo.title" :class="{ 'line-through': todo.done }"></span>
                <div>
                  <button class="text-gray-400" :class="todo.done ? 'text-green-600' : ''"
                    @click="update(index, !todo.done)">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                      stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                  </button>

                  <button class="text-red-600" @click="destroy(index)">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                      stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                  </button>
                </div>
              </li>
            </template>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- <script defer src="https://unpkg.com/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script> -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script>
    const app = () => {
      const url = 'http://localhost:3000';

      return {
        todos: [],
        form: {
          title: '',
          done: false
        },
        init() {
          this.read()
        },
        create() {
          fetch(url, {
            method: 'POST',
            headers: {
              'content-type': 'application/json'
            },
            body: JSON.stringify(this.form)
          })
            .then(r => r.json())
            .then(json => {
              this.read();
              this.form.title = '';
            });
        },
        read() {
          fetch(url)
            .then(r => r.json())
            .then(json => {
              this.todos = json.todos;
              console.log(json);
            });
        },
        update(index, done) {
          const form = {
            ...this.todos[index],
            done
          };

          fetch(`${url}/${this.todos[index].id}`, {
            method: 'PUT',
            headers: {
              'content-type': 'application/json'
            },
            body: JSON.stringify(form)
          })
            .then(r => r.json())
            .then(json => {
              this.read();
            });
        },
        destroy(index) {
          fetch(`${url}/${this.todos[index].id}`, {
            method: 'DELETE'
          })
            .then(r => r.json())
            .then(json => {
              this.read();
            });
        }
      }
    }
  </script>
</body>

</html>
